<div class="flex1 flex-c content">
	<div class="desc flex-c">
        <div class="list list-inset">
            <div class="item item-input">
                <i class="icon ion-ios-unlocked-outline positive"></i>
                <input id="password" tabindex='1' type="password" ng-model="changeUser.password" placeholder="请输入您的新密码" style="height: 44px;">
            </div>
            <div class="item item-input verification-code">
                <input id="username" tabindex="3" type="text" ng-model="changeUser.smsNum" placeholder="短信验证码" class="ng-pristine ng-valid ng-not-empty ng-touched">
                <a class="button button-positive" count-down="countdowntimer" handler="countdowncall" ng-click="getVerification()">
                    {{!remaining ? '获取验证码' : '验证码（'+remaining+'）'}}
                    <ion-spinner ng-if="getVeriLoadding" icon="ios-small"></ion-spinner>
                </a>
            </div>
        </div>
        <!--  -->
	</div>
</div>
