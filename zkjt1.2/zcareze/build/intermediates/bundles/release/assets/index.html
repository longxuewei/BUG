    <script type="text/javascript">
    var dwidth = 1024, mwidth = 1600,ua = navigator.userAgent.toLowerCase(), rootdom = document.querySelector('html'),
        setViewPort = function(){
          var viewport = document.querySelector('meta[name="viewport"]'), pr = (function(width, height){
            if(width > dwidth){
              if(width > mwidth && width < height){
                return (mwidth/dwidth).toFixed(4);
              }else{
                return 1;
              }
            }else{
              return (width/dwidth).toFixed(4);
            }
          })(document.querySelector('html').offsetWidth, document.querySelector('html').offsetHeight),
          vps = viewport.content.split(','),temp = [];
          for (var i = 0; i < vps.length; i++) {
            var k = vps[i].split('=')[0].trim();
            if(k != 'initial-scale' && k != 'width')
              temp.push(vps[i]);
          }
          temp.push('initial-scale='+(pr==0?1:pr));
          viewport.content = temp.join(',');
        }
    if(/ipad/i.test(ua)){
      rootdom.classList.add('ipad');
    }else if(/iphone/i.test(ua)){
      rootdom.classList.add('iphone');
    }else if(/android/i.test(ua)){
      rootdom.classList.add('android');
    }else {
      rootdom.classList.add('pc');
    }
    setViewPort();


    </script>
