<ion-view>
<div class="main">
    <div class="main-inner">
        <!-- panel -->
        <div class="panel">
           <!-- header -->
            <div class="panel-header" ng-click="account()">
              <div class="avatar">
                  <img class="img" src="img/logo.png">
              </div>
              <div class="account">
                {{user.name}}
              </div>
              <span class="badge badge-assertive">V1</span>
            </div>
            <!-- #header -->

            <!-- inner-nav -->
            <div class="inner-nav">
              <ion-content class="menu-scroll-view">
                  <ion-list class="menu-list">
                    <ion-item nav-clear class="item item-icon-left" ng-class="{'active':activemenu == 1}" ng-click="menuhandle(1,'app.home')">
                      <a class="item-content">
                        <i class="icon icon-dongtaijiance"></i>
                        主页
                      </a>
                    </ion-item>
                    <ion-item nav-clear class="item item-icon-left" ng-class="{'active':activemenu == 2}" ng-click="menuhandle(2,'app.knowledge')">
                      <a class="item-content">
                        <i class="icon icon-zhishi"></i>
                        知识
                      </a>
                    </ion-item>
                    <ion-item nav-clear class="item item-icon-left" ng-class="{'active':activemenu == 3}" ng-click="setting()">
                      <a class="item-content">
                        <i class="icon ion-ios-gear-outline"></i>
                        设置
                      </a>
                    </ion-item>
                  </ion-list>
              </ion-content>
              <div class="menu-fixation-view">
                  <ion-list class="menu-list">
                    <ion-item nav-clear class="item item-icon-left">
                      <a class="item-content" ng-if="false">
                          <i class="icon icon-xiaoxi"></i>
                          消息
                          <!-- <span class="badge badge-assertive">2</span> -->
                      </a>
                    </ion-item>
                  </ion-list>
              </div>
            </div>
            <!-- #inner-nav -->

            <!-- view-modelView-shade -->
            <div id="view-modelView-panel-shade" class="view-modelView-shade animate-hide ng-hide" ng-click="modelView.close(null, true)"></div>
            <!-- end view-modelView-shade -->

            <!-- copyright -->
            <p class="copyright"><span>众康云科技</span></p>
        </div>
        <!-- #panel -->

        <!-- content -->
        <div class="content-box  {{activemenu}}">
          <div class="nav-view ng-hide" ng-show="activemenu == 1">
            <ion-nav-view name="home-view"></ion-nav-view>
          </div>
          <div class="nav-view ng-hide" ng-show="activemenu == 2">
            <ion-nav-view name="knowledge-view"></ion-nav-view>
          </div>
          
          <ion-nav-view name="modelView" ng-class="{'show': modelView.visibility}"></ion-nav-view>
          
          <!-- view-modelView-shade -->
          <div id="view-modelView-shade" class="view-modelView-shade animate-hide ng-hide" ng-click="modelView.close(null, true)"></div>
          <!-- end view-modelView-shade -->

          <div id='minialert' class="flex-r" ng-class="{'visible': minialert.show}">
              <ion-spinner icon="spiral" ng-if="minialert.showicon"></ion-spinner>
              <div class="flex01" ng-bind-html="minialert.content"></div>
          </div>
          
        </div>
        <!-- content -->
    </div>

    <p class="copyright">
        <span>© 2015 - 2016 . All Rights Reserved</span>
        <span class="sep"></span>
        <span >zcareze.com</span>
    </p>
</div>
</ion-view>
